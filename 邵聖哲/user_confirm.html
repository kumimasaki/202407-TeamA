<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Purchase Site</title>
    <link rel="stylesheet" href="user_confirm.css"> <!-- 外部CSSスタイルシートへのリンク -->
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <div class="header-title">新規登録確認</div> <!-- ヘッダーのタイトル -->
    </header>

    <!-- ユーザー情報確認フォーム -->
    <main>
        <div class="user-info-container">
            <label for="username">ユーザー名：</label>
            <input type="text" id="username" value="[[${username}]]" readonly><br> <!-- ユーザー名表示 -->

            <label for="email">メールアドレス：</label>
            <input type="email" id="email" value="[[${email}]]" readonly><br> <!-- メールアドレス表示 -->

            <!-- パスワード入力欄 -->
            <label for="password">パスワード：</label>
            <input type="password" id="password" value="[[${password}]]" readonly> <!-- パスワードはデフォルトで隠し表示 -->

            <div class="toggle-password-container">
                <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()"> <!-- パスワード表示切替ボタン -->
                <label for="togglePassword">パスワードを表示</label> <!-- パスワード表示ラベル -->
            </div>
        </div>

        <!-- ボタン -->
        <div class="button-container">
            <button type="button" onclick="goBack()">取り消し</button> <!-- 登録ページに戻るボタン -->
            <button type="submit">確認登録</button> <!-- 登録確認ボタン -->
        </div>
    </main>

    <!-- フッター -->
    <footer>
        <p>Copyright©2024 Team A.</p> <!-- フッターの著作権情報 -->
    </footer>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text"; // パスワードをテキスト表示に切り替え
            } else {
                passwordField.type = "password"; // パスワードを隠し表示に切り替え
            }
        }

        function goBack() {
            window.history.back(); // 登録ページに戻る
        }
    </script>
</body>

</html>
