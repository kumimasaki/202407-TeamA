<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録内容確認</title>
    <link rel="stylesheet" href="css/admin_confirm.css">
</head>

<body>
    <header>
        <div class="adminname">
            <span id="adminname-display">adminName</span>、ようこそ。
        </div>
        <h2>登録内容確認</h2>
        <nav class="bar">
            <button onclick="location.href='/情報変更'">情報変更</button>
            <button onclick="location.href='/管理者追加'">管理者追加</button>
            <button onclick="location.href='/ログアウト'">ログアウト</button>
        </nav>
    </header>
    <main>
        <section class="register-section">
            <form action="" method="">
                <div class="section-details">
                    <div class="register-section-details">
                        <label class="register-field-icon" for="adminName">名前</label>
                        <input type="text" name="adminName" value="" id="adminName" required>
                    </div>
                    <div class="register-section-details">
                        <label class="register-field-icon" for="adminEmail">メールアドレス</label>
                        <input type="email" name="adminEmail" value="" id="adminEmail" required>
                    </div>
                    <div class="register-section-details">
                        <label class="register-field-icon" for="password">パスワード</label>
                        <input type="password" name="password" value="" id="password" required>
                    </div>
                    <div class="button-container">
                        <input type="hidden" name="button" value="">
                        <button class="button" onclick="history.back();" type="button">保存せずに戻る</button>
                        <button class="button">登録確認</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright©2024 Team A.</p>
    </footer>
</body>

</html>
