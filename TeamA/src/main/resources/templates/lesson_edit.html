<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講座編集</title>
    <link rel="stylesheet" th:href="@{css/lesson_edit.css}">
</head>

<body>
    <header>
        <div class="adminname">
            <span id="adminname-display" th:text="${adminName}">adminName</span>、ようこそ。
        </div>
        <h2>講座編集</h2>
        <nav class="bar">
            <button onclick="location.href='/情報変更'">情報変更</button>
            <button onclick="location.href='/管理者追加'">管理者追加</button>
            <button onclick="location.href='/ログアウト'">ログアウト</button>
        </nav>
    </header>
    <main>
        <div class="return">>>講座一覧に戻る</div>
        <section class="register-section">
            <form action="/lesson/edit/process" method="post" enctype="multipart/form-data">
                <div class="section-details">
                    <div class="image-container">講座画像
                        <div class="file-upload">
                            <input type="button" name="lessonImage">
                        </div>
                    </div>
                    <div class="section-details">
                        <div class="register-section-details">
                            <label class="lesson-name" for="lesson-name"> 講座名:</label>
                            <input type="text" name="lessonName" placeholder="既に登録している内容" value="${lesson.lessonName}">
                        </div>
                    </div>
                    <div class="register-section-details">
                        <div class="register-section-details_flex">
                            <label class="price" for="price">料金:</label>
                            <input type="text" name="price" placeholder="既に登録している内容" value="${lesson.price}">
                        </div>
                        <div class="register-section-details_flex">
                            <label class="start_date" for="start_date">開始日:</label>
                            <input type="date" name="startDate" placeholder="既に登録している内容"  value="${lesson.startDate}>
                        </div>
                        <div class="register-section-details_flex">
                            <label class="end_date" for="end_date">終了日:</label>
                            <input type="date" name="endDate" placeholder="既に登録している内容" value="${lesson.endDate}>
                        </div>
                        <div class="register-section-details_flex">
                            <label class="start_time" for="start_time">レッスン開始時間:</label>
                            <input type="time" name="startTime" placeholder="既に登録している内容" value="${lesson.startTime}>
                        </div>
                        <div class="register-section-details_flex">
                            <label class="lesson_time" for="lesson_time">レッスン時間:</label>
                            <input type="time" name="lessonTime" placeholder="既に登録している内容" value="${lesson.lessonTime}>
                        </div>
                        <div class="register-section-details_flex">
                            <div class="description">講座の情報
                                <textarea name="description" placeholder="講座の情報を入力してください。" value="${lesson.description}></textarea>
                            </div>
                        </div>
                        <div class="button">
                            <input type="hidden" name="button" th:value="${lesson.lessonId}">
                            <button class="btn" onclick="history.back();" type="button">保存せずに戻る</button>
                            <button class="btn">変更を保存</button>
                            <input type="hidden" name="" th:value="${lesson.lessonId}>
                            <button class="btn_delete">講座を削除</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright©2024 Team A.</p>
    </footer>
</body>

</html>
