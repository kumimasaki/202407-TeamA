		<div class="main-content">
			
			<form th:action="@{/lesson/img/edit/process}" method="post" enctype="multipart/form-data">
			    <div class="image-preview">
			        <!-- 显示已经上传的图片 -->
			        <img th:if="${imageName != null}" th:src="@{/lesson-img/{imageName}(imageName=${imageName})}" alt="写真" width="200px" height="150px">
			        <!-- 如果没有上传图片，显示提示文字 -->
			        <p th:if="${imageName == null}">まだ画像がアップロードされていません。</p>
			    </div>

			    <div class="file-upload">
			        <label for="file">講座画面：</label>
			        <!-- 用于上传新的图片文件 -->
			        <input type="file" id="file" name="imageFile">
			    </div>

			    <div class="buttons">
			        <a href="#" class="btn-back" onclick="history.back();" type="button">戻る</a>
			        <button type="submit" class="btn-edit">変更</button>
			    </div>
				<input type="hidden" name="lessonId" th:value="${lessonList.lessonId}">
				<input type="hidden" name="startDate" th:value="${lessonList.startDate}">
				<!--<input type="hidden" name="startTime" th:value="${lessonList.startTime}">
				<input type="hidden" name="finishTime" th:value="${lessonList.finishTime}">-->
				<input type="hidden" name="lessonName" th:value="${lessonList.lessonName}">
				<input type="hidden" name="lessonDetail" th:value="${lessonList.lessonDetail}">
				<input type="hidden" name="lessonFee" th:value="${lessonList.lessonFee}">
