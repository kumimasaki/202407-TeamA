<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録内容確認</title>
    <link rel="stylesheet" href="admin_confirm.css">
</head>

<body>
    <header>
        <h2>サイト名前</h2>
        <ul class="list">
            <li class="list-item"><a href="">管理者名前</a></li>
            <li class="list-item"><a href="">情報変更</a></li>
            <li class="list-item"><a href="">管理者追加</a></li>
            <li class="list-item"><a href="">ログアウト</a></li>
        </ul>
    </header>
    <main>
        <section class="register-section">
            <div>登録内容確認</div>
            <form action="" method="">
                <div class="section-details">
                    <div class="register-section-details">
                        <div>氏名</div>
                        <input type="text" name="adminName" value="" id="adminName" required>
                    </div>
                    <div class="register-section-details">
                        <div>メールアドレス</div>
                        <input type="email" name="adminEmail" value="" id="adminEmail" required>
                    </div>
                    <div class="register-section-details">
                        <div>パスワード</div>
                        <input type="password" name="password" value="" id="password" required>
                    </div>
                    <div class="button-container">
                        <input type="hidden" name="" value="">
                        <button class="button" onclick="history.back();" type="button">保存せずに戻る</button>
                        <button class="button">登録確認</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <div>TEL:9999999</div>
            <div>お問合せ</div>
        </div>
        <div>
            <small>&copy;Copyright 2023</small>
        </div>
        <div class="container">
            <a href="">情報変更</a>
            <a href="">ログアウト</a>
        </div>
    </footer>
</body>

</html>
