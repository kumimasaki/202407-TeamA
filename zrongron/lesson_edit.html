<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講座編集</title>
    <link rel="stylesheet" href="lesson_edit.css">
</head>

<body>
    <header>
        <h2>サイト名前</h2>
        <ul class="list">
            <li class="list-item"><a href="">管理者名前</a></li>
            <li class="list-item"><a href="">情報変更</a></li>
            <li class="list-item"><a href="">管理者追加</a></li>
            <li class="list-item"><a href="">ログアウト</a></li>
        </ul>
    </header>
    <main>
        <section class="register-section">
            <div>講座一覧に戻る</div>
            <h2>講座編集</h2>
            <form action="" method="">
                <div class="section-details">
                    <div class="register-section-details">
                        <a href="#"><img src="" alt="画像"></a>
                        <input type="file" name="lessonImage">
                    </div>
                    <div class="register-section-details">
                        <div class="course_name">講座名
                            <textarea name="course_name" placeholder="講座名を入力してください。"></textarea>
                        </div>
                    </div>
                    <div class="register-section-details">
                        <div class="register-section-details_flex">
                            <div>料金</div>
                            <input type="text" name="fee" placeholder="料金を入力してください">
                        </div>
                        <div class="register-section-details_flex">
                            <div>開始日</div>
                            <input type="text" name="start_date" placeholder="開始日を入力してください">
                        </div>
                        <div class="register-section-details_flex">
                            <div>終了日</div>
                            <input type="text" name="end_date" placeholder="終了日を入力してください">
                        </div>
                        <div class="register-section-details_flex">
                            <div>レッスン開始時間</div>
                            <input type="text" name="lesson_start_time" placeholder="レッスン開始時間を入力してください">
                        </div>
                        <div class="register-section-details_flex">
                            <div>レッスン時間</div>
                            <input type="text" name="lesson_time" placeholder="レッスン時間を入力してください">
                        </div>
                        <div class="register-section-details_flex">
                            <div class="course_information">講座の情報
                                <textarea name="course_information" placeholder="講座の情報を入力してください。"></textarea>
                            </div>
                        </div>
                        <div class="button-container">
                            <input type="hidden" name="" value="">
                            <button class="button" onclick="history.back();" type="button">保存せずに戻る</button>
                            <button class="button">変更を保存</button>
                        </div>
                    </div>
                </div>
            </form>
            <form action="" method="">
                <div class="button-container">
                    <input type="hidden" name="" value="">
                    <button class="button">講座を削除</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <div>TEL:9999999</div>
            <div>お問合せ</div>
        </div>
        <div>
            <small>&copy;Copyright 2023</small>
        </div>
        <div class="container">
            <a href="">情報変更</a>
            <a href="">ログアウト</a>
        </div>
    </footer>
</body>

</html>
