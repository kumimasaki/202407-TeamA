<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規講座登録</title>
    <link rel="stylesheet" href="lesson_register.css">
</head>

<body>
    <header>
        <div class="adminname">
            <span id="adminname-display">adminName</span>、ようこそ。
        </div>
        <h2>新規講座登録</h2>
        <nav class="bar">
            <button onclick="location.href='/情報変更'">情報変更</button>
            <button onclick="location.href='/管理者追加'">管理者追加</button>
            <button onclick="location.href='/ログアウト'">ログアウト</button>
        </nav>
    </header>
    <main>
        <div class="return">>>講座一覧に戻る</div>
        <section class="register-section">
            <form action="" method="">
                <div class="section-details">
                    <div class="image-container">講座画像
                        <div class="file-upload">
                            <input type="file" name="lessonImage">
                        </div>
                    </div>
                    <div class="section-details">
                        <div class="register-section-details">
                            <label class="lecture-name" for="lecture-name"> 講座名</label>
                            <input type="text" name="lectureName" placeholder="講座名を入力してください。">
                        </div>
                    </div>
                    <div class="register-section-details">
                        <div class="register-section-details_flex">
                            <label class="price" for="price">料金:</label>
                            <input type="text" name="price" placeholder="料金を入力してください">
                        </div>
                        <div class="register-section-details_flex">
                            <label class="start_date" for="start_date">開始日:</label>
                            <input type="date" name="startDate" placeholder="開始日を入力してください">
                        </div>
                        <div class="register-section-details_flex">
                            <label class="end_date" for="end_date">終了日:</label>
                            <input type="date" name="endDate" placeholder="終了日を入力してください">
                        </div>
                        <div class="register-section-details_flex">
                            <label class="start_time" for="start_time">レッスン開始時間:</label>
                            <input type="time" name="startTime" placeholder="レッスン開始時間を入力してください">
                        </div>
                        <div class="register-section-details_flex">
                            <label class="lesson_time" for="lesson_time">レッスン時間:</label>
                            <input type="time" name="lessonTime" placeholder="レッスン時間を入力してください">
                        </div>
                        <div class="register-section-details_flex">
                            <div class="description">講座の情報
                                <textarea name="description" placeholder="講座の情報を入力してください。"></textarea>
                            </div>
                        </div>
                        <div class="button">
                            <button class="btn">講座を登録</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright©2024 Team A.</p>
    </footer>
</body>

</html>
